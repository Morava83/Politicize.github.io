<!DOCTYPE html>
<html>
  <head>
    <title>Politicize</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      #header {
        text-align: center;
        margin-top: 30px;
      }
      h1 {
        font-size: 36px;
        font-weight: bold;
      }
      h2 {
        font-size: 18px;
        font-weight: normal;
      }
      #container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        margin: 50px;
      }
      #trump {
        width: 45%;
      }
      #biden {
        width: 45%;
      }
      img {
        width: 100%;
        height: auto;
      }
      #footer {
        text-align: center;
        margin-top: 50px;
      }
      #input-container {
        margin: 50px;
        text-align: center;
      }
      input[type=text] {
        width: 60%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
        font-size: 16px;
      }
      input[type=button] {
        width: 20%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      input[type=button]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Politicize</h1>
      <h2>Are you a Democrat or a Republican?</h2>
    </div>
    <div id="container">
      <div id="trump">
        <img src="https://static.independent.co.uk/2021/03/10/03/GettyImages-1304610824%20%281%29.jpg?quality=50&width=640&auto=webp" alt="Donald Trump">
      </div>
      <div id="biden">
        <img src="https://phantom-marca.unidadeditorial.es/beb593b2ff158ad65735ee196da6694e/crop/11x0/643x421/resize/1320/f/jpg/assets/multimedia/imagenes/2022/02/26/16458863622431.jpg" alt="Joe Biden">
      </div>
    </div>
    <div id="input-section">
      <input type="text" id="input">
      <button onclick="politicize()">Politicize</button>
    </div>
    <div id="image-section">
      <img id="image" src="" alt="">
    </div>
    <div id="footer">
      <p>In Development</p>
    </div>
  </body>
</html>
